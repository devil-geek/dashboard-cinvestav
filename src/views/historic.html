<div class="animated fadeIn">
    <div class="card">
        <div class="card-header">
            <h5>Select start and end date</h5>
        </div>
        <div class="card-body">
            <div class="form-group">
                <div class="row">
                    <div class="col-xxs-4 col-sm-4 col-md-3 col-lg-3 col-xl-3">
                        <datepicker date-format="yyyy-MM-dd" selector="form-control">
                            <div class="input-group">
                                <div class="input-group-prepend" style="cursor: pointer">
                                    <span class="input-group-text"><i class="fa fa-lg fa-calendar"></i></span>
                                </div>
                                <input class="form-control" ng-model="startDate" placeholder="Select Start Date" />
                            </div>
                        </datepicker>
                    </div>
                    <div class="col-xxs-4 col-sm-4 col-md-3 col-lg-3 col-xl-3">
                        <datepicker date-format="yyyy-MM-dd" selector="form-control">
                            <div class="input-group">
                                <div class="input-group-prepend" style="cursor: pointer">
                                    <span class="input-group-text"><i class="fa fa-lg fa-calendar"></i></span>
                                </div>
                                <input class="form-control" ng-model="endDate" placeholder="Select End Date" />
                            </div>
                        </datepicker>
                    </div>
                    <div class="col-xxs-4 col-sm-4 col-md-3 col-lg-3 col-xl-3">
                        <label class="md-radio block">
                            <input type="radio" name="demo2[]">
                            <span class="md-radio--fake">
                                        <span></span>
                            </span>
                            <div>
                                Table
                            </div>
                        </label>
                        <label class="md-radio block">
                            <input type="radio" name="demo2[]" checked="true">
                            <span class="md-radio--fake">
                                        <span></span>
                            </span>
                            <div>
                                Graphic
                            </div>
                        </label>
                    </div>
                </div>
                <hr/>
                <h5>Sensors</h5>
                <div class="row">
                    <div class="col-xs-8 col-md-8">
                        <label class="md-checkbox block" ng-repeat="s in sensorsHistoric track by $index">
                            <input type="checkbox" name="sensorInfo[]" ng-model="s.checked">
                            <span class="md-checkbox--fake"></span>
                            <div>
                                {{s.name}}
                            </div>
                        </label>
                    </div>
                    <div class="col-xs-3 col-md-2">
                        <button ng-click="Consult()" type="button" class="btn btn-block btn-primary btn-lg card-2">Consult</button>
                    </div>
                    <div class="col-xs-3 col-md-2">
                        <button 
                        type="button" 
                        class="btn btn-block btn-orange btn-lg card-2"
                        ng-csv="sensors"
                        csv-header="['Date', 'Device', 'MAC', 'Type', 'Sensor', 'Value']"
                        filename="test.csv"
                         ng-disabled="noData"
                         >Export CSV</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <div class="card" ng-show="noData">
            <div class="card-body">
                <h4>No hay datos que mostrar.</h4>      
            </div>
        </div>
        <!--/.card-->
<div ng-show="!noData" zingchart id="myChart" zc-json="myJson" zc-width="100%" zc-height="568px"></div>

</div>
