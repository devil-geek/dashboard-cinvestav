<div class="animated fadeIn">
	<div class="row">
    <div class="col-xxs-12 col-sm-6 col-md-6 col-lg-4 col-xl-3" ng-repeat="s in sensors track by $index">
      <div class="card sensorWidget card-1">
        <div class="card-body p-0 clearfix">
          <i ng-style="{backgroundColor: s.color}" class="{{s.icon}} p-4 {{s.icon != 'N/A' ? 'font-2xl' : 'f1'}} mr-3 float-left text-white">
          	{{s.icon == 'N/A' ? s.name : ''}}
          </i>
          <h4 ng-show={{!s.error}} class="h4 text-primary mb-0 pt-3 {{s.name == 'PTH' ? 'pth' : ''}}">
            {{s.value}}
          </h4>
          <h5 ng-show={{s.error}} class="h5 text-primary mb-0 pt-3 {{s.name == 'PTH' ? 'pth' : ''}}">
            {{s.value}}
          </h5>
          
          <div class="text-muted text-uppercase font-weight-bold font-xs">
            {{s.name}}
            <!-- <p class='is-marginless is-last'>{{s.last}}</p>  -->
          </div>
        </div>
      </div>
    </div>

</div>
<div zingchart id="myChart" zc-json="myJson" zc-width="100%" zc-height="568px"></div>

</div>
